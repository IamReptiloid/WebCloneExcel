<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Table</title>
</head>
<body>
    
    <div id="app" class="container">

        <div class="excel">

            <div class="excel__header">
                <input type="text" class="excel__input-title" value="Новая таблица">

                <div>
                    <div class="excel__button">
                        <span class="material-icons">
                            logout
                        </span>
                    </div>
                    
                    <div class="excel__button">
                        <span class="material-icons">
                            delete
                        </span>
                    </div>
                </div>
                
            </div>

            <div class="excel__toolbar">
                <div class="excel__button">
                    <span class="material-icons">
                        format_align_left
                    </span>
                </div>

                <div class="excel__button">
                    <span class="material-icons">
                        format_align_center
                    </span>
                </div>

                <div class="excel__button">
                    <span class="material-icons">
                        format_align_right
                    </span>
                </div>

                <div class="excel__button">
                    <span class="material-icons">
                        format_bold
                    </span>
                </div>

                <div class="excel__button">
                    <span class="material-icons">
                        format_italic
                    </span>
                </div>

                <div class="excel__button">
                    <span class="material-icons">
                        format_underlined
                    </span>
                </div>
            </div>

            <div class="excel__formula">
                <div class="excel__formula-info">FX</div>
                <div class="excel__formula-input" contenteditable></div>
            </div>

            <div class="excel__table table">

                <div class="excel__row">

                    <div class="excel__row-info"></div>

                    <div class="excel__row-data">
                        <div class="excel__column">A</div>
                        <div class="excel__column">B</div>
                        <div class="excel__column">C</div>
                    </div>

                </div>

                <div class="excel__row">

                    <div class="excel__row-info">1</div>

                    <div class="excel__row-data">
                        <div class="excel__cell selected" contenteditable>asd</div>
                        <div class="excel__cell" contenteditable>sdf</div>
                        <div class="excel__cell" contenteditable>sdf</div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
